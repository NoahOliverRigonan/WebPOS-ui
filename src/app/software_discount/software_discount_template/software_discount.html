<div class="section-heading">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="postouch-header">
                    <h1 class="software-h1"><i class=""></i> Discount</h1>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-10">
                            <h4><i class="fa fa-cube fa-1x"></i> <strong>Discount List</strong></h4>
                        </div>
                        <div class="col-sm-2" align="right">
                            <button class="btn btn-primary btn-lg " routerLink='/discountdetail'>Add</button>
                            <button class="btn btn-danger btn-lg " routerLink='/dashboard'>Close</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <wj-flex-grid [itemsSource]="listDiscountCollectionView" [selectionMode]="3" [headersVisibility]="1">
                        <wj-flex-grid-column [header]="'Detail'" [binding]="''" [isReadOnly]="true" [width]="100">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                                <button class="btn btn-primary btn-xs btn-md btn-block" (click)="btnEditItem()">
                                                    <i class="fa fa-edit fa-fw"></i> Edit
                                                </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Detail'" [binding]="''" [isReadOnly]="true" [width]="100">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                                <button class="btn btn-danger btn-xs btn-md btn-block" (click)="deleteDiscountModal()">
                                                    <i class="fa fa-edit fa-fw"></i> Delete
                                                </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Discount'" [binding]="'Discount'" [isReadOnly]="true" [width]="200">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Discount Rate'" [binding]="'DiscountRate'" [isReadOnly]="true" [width]="250">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'L'" [binding]="'IsLocked'" [isReadOnly]="true" [width]="50">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="''" [binding]="''" [isReadOnly]="true" [width]="410">
                        </wj-flex-grid-column>
                    </wj-flex-grid>
                </div>
                <div class="panel-footer">

                </div>
            </div>
        </div>
    </div>
</div>
<!--DELETE MODAL WARNING -->
<div class="modal fade" id="delete-modal-warning" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content panel-danger">
            <div class="modal-header panel-heading">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">
                    <h2><i class="fa fa-exclamation-triangle"></i></h2>
                </h4>
            </div>
            <div class="modal-body panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Delete Discounted Item?</h3>
                    </div>
                </div>
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnCloseSupport" class="btn btn-warning" data-dismiss="modal" (click)="deleteDiscount()"><i class="fa fa-trash fa-fw"></i> Delete</button>
                <button type="button" id="btnCloseSupport" class="btn btn-danger" data-dismiss="modal" ><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>
<button id="load-item-data" (click)="getTable()" [hidden]="true"></button>
<button id="refreshGrid" (click)="getDiscount()" [hidden]="true"></button>
<button id="delete-modal-warning-id" [hidden]="true" data-toggle="modal" data-target="#delete-modal-warning"></button>
<shared-footer></shared-footer>
