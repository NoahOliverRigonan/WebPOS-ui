<div class="section-heading">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="postouch-header">
                    <h1 class="software-h1"><i class=""></i> Discount Detail</h1>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<div class="section-heading2">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p><a routerLink='/dashboard'>Dashboard</a> &nbsp;&nbsp; / &nbsp;&nbsp; <a routerLink="/discount">Discount</a> &nbsp;&nbsp; / &nbsp;&nbsp; Discount Detail</p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12">
                    <div class="" style="float:right;">
                        <button class="btn btn-primary btn-lg " routerLink=''>Lock</button>
                        <button class="btn btn-primary btn-lg " routerLink=''>Unlock</button>
                        <button class="btn btn-danger btn-lg "  routerLink='/discount'>Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row-fluid">
                <form class="form-horizontal">
                    <div class="span6">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Discount" class="control-label col-sm-4">Discount</label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="Discount" name="Discount" id="Discount" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="DiscountRate" class="control-label col-sm-4">Discount Rate</label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="DiscountRate" name="DiscountRate" id="DiscountRate" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="VatExempt" class="control-label col-sm-4">VAT Exempt</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" [(ngModel)]="VatExempt" name="VatExempt" id="VatExempt" class="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="DateSchedule" class="control-label col-sm-4">Date Scheduled</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" [(ngModel)]="DateSchedule" name="DateSchedule" id="DateSchedule" class="" />
                                </div>
                            </div>
                            <!--<div class="form-group">
                                <label for="DateStart" class="control-label col-sm-4">Date Start</label>
                                <div class="col-sm-8">
                                    <input type="date" [(ngModel)]="DateStart" name="DateStart" id="DateStart" class="form-control" />
                                </div>
                            </div>-->
                            <!--<div class="form-group">
                                <label for="DateEnd" class="control-label col-sm-4">Date End</label>
                                <div class="col-sm-8">
                                    <input type="date" id="DateEnd" [(ngModel)]="DateEnd" name="DateEnd" class="form-control" />
                                </div>
                            </div>-->
                            <div class="form-group">
                                <label for="ExpDate" class="control-label col-sm-4">Date Start</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> </span>
                                        <wj-input-date [(value)]="DateStart" [isRequired]="false" (valueChanged)="startDateChangeValue()" [format]="'MMM dd, yyyy'"
                                            style="border-radius: 0px;">
                                        </wj-input-date>
                                        <input type="hidden" class="form-control" id="DateStart" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ExpDate" class="control-label col-sm-4">Date End</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> </span>
                                        <wj-input-date [(value)]="DateEnd" [isRequired]="false" (valueChanged)="endDateChangeValue()" [format]="'MMM dd, yyyy'"
                                            style="border-radius: 0px;">
                                        </wj-input-date>
                                        <input type="hidden" class="form-control" id="DateEnd" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="span6">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="DayScheduled" class="control-label col-sm-4">Day Scheduled</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" [(ngModel)]="DayScheduled" id="DayScheduled" name="DayScheduled" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Package" class="control-label col-sm-4">Day</label>
                                <div class="col-sm-3">
                                    <table class="table table-responsive">
                                        <thead>
                                            <tr>
                                                <th>Mon</th>
                                                <th>Tue</th>
                                                <th>Wed</th>
                                                <th>Thu</th>
                                                <th>Fri</th>
                                                <th>Sat</th>
                                                <th>Sun</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="checkbox" [(ngModel)]="Mon" id="Mon" name="Mon" /></td>
                                                <td><input type="checkbox" [(ngModel)]="Tue" id="Tue" name="Tue" /></td>
                                                <td><input type="checkbox" [(ngModel)]="Wed" id="Wed" name="Wed" /></td>
                                                <td><input type="checkbox" [(ngModel)]="Thu" id="Thu" name="Thu" /></td>
                                                <td><input type="checkbox" [(ngModel)]="Fri" id="Fri" name="Fri" /></td>
                                                <td><input type="checkbox" [(ngModel)]="Sat" id="Sat" name="Sat" /></td>
                                                <td><input type="checkbox" [(ngModel)]="Sun" id="Sun" name="Sun" /></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="TimeScheduled" class="control-label col-sm-4">Time Scheduled</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" [(ngModel)]="TimeScheduled" id="TimeScheduled" name="TimeScheduled" class="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="TimeStart" class="control-label col-sm-4">Time Start</label>
                                <div class="col-sm-8">
                                    <input type="time" [(ngModel)]="TimeStart" id="TimeStart" name="TimeStart" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="TimeEnd" class="control-label col-sm-4">Time End</label>
                                <div class="col-sm-8">
                                    <input type="time" [(ngModel)]="TimeEnd" id="TimeEnd" name="TimeEnd" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-footer"></div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div align="right">
                <button id="" class="btn btn-default btn-md" (click)="addItemModal()">Add</button>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <wj-flex-grid [itemsSource]="itemDiscountCollectionView" [selectionMode]="3" [headersVisibility]="1">
                        <wj-flex-grid-column [header]="'Detail'" [binding]="''" [isReadOnly]="true" [width]="100">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                                <button class="btn btn-primary btn-xs btn-md btn-block" (click)="btnEditItem()">
                                                    <i class="fa fa-edit fa-fw"></i> Edit
                                                </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Detail'" [binding]="''" [isReadOnly]="true" [width]="100">
                            <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                                <button class="btn btn-danger btn-xs btn-md btn-block" (click)="btnEditItem()">
                                                    <i class="fa fa-edit fa-fw"></i> Delete
                                                </button>
                            </template>
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Item Code'" [binding]="'ItemCode'" [isReadOnly]="true" [width]="300">

                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Item'" [binding]="'Item'" [isReadOnly]="true" [width]="300">

                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'A'" [binding]="''" [isReadOnly]="true" [width]="50">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="''" [binding]="''" [isReadOnly]="true" [width]="260">
                        </wj-flex-grid-column>
                    </wj-flex-grid>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- item discount  detail modal -->
<div class="modal fade" id="itemdiscount-detail-modal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Item Discount</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Item Code</label>
                                <div class="col-sm-8">
                                    <button  id="error1" [hidden]="true" ></button>
                                    <wj-combo-box [itemsSource]="listOfItemCodeObservableArray" [placeholder]="'Select Item Code'" [displayMemberPath]="'ItemCode'"
                                        [isEditable]="false" [isRequired]="true" [(selectedIndex)]="itemCodeSelectedIndex" (selectedIndexChanged)="cboItemCodeSelectedIndex()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Item</label>
                                <div class="col-sm-8">
                                    <button  id="error1"  [hidden]="true"></button>
                                    <wj-combo-box [itemsSource]="listOfItemDescriptionObservableArray" [placeholder]="'Select Item'" [displayMemberPath]="'ItemDescription'"
                                        [isEditable]="false" [isRequired]="true" [(selectedIndex)]="itemDescriptionSelectedIndex"
                                        (selectedIndexChanged)="cboItemDescriptionSelectedIndex()" style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">A</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" id="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnSaveSupport" class="btn btn-primary" (click)="btnSaveSupport()"><i class="fa fa-save fa-fw"></i> Save</button>
                <button type="button" id="btnCloseSupport" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>
<shared-footer></shared-footer>
<button id="set-value-fields-item" [hidden]="true" (click)="setFieldValuesItemDiscount()"></button>
<button id="set-value-fields-discountdetail" [hidden]="true" (click)="setFieldValuesDiscount()"></button>
<button id="btn-hidden-add-detail-modal" [hidden]="true" data-toggle="modal" data-target="#itemdiscount-detail-modal"></button>
