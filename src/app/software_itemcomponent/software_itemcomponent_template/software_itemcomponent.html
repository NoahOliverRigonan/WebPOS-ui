<div class="container">
    <div class="row">
        <div class="col-md-12" id="itemList">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--<button type="" [hidden]="true" align="center" id="spin"><i class="fa fa-spinner" id=""></i></button>
                    <div class="row">
                        <div class="col-sm-10">
                        </div>
                        <div class="col-sm-2" align="right">
                            <button class="btn btn-primary btn-lg " (click)="btnAddItem()">Add</button>
                            <button class="btn btn-danger btn-lg " routerLink='/dashboard'>Close</button>
                        </div>
                    </div>-->
                    <div class="input-group">
                        <span class="input-group-addon" id="search"><i class="fa fa-search fa-fw fa-1x"></i></span>
                        <input type="search" class="form-control" placeholder="Search here.." aria-describedby="search" />
                    </div>
                </div>
                <div class="panel-body">
                    <wj-flex-grid [itemsSource]="listItemComponent" [selectionMode]="3" [headersVisibility]="1">
                        <wj-flex-grid-column [header]="'Item'" [binding]="'Item'" [isReadOnly]="true" [width]="250">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Component'" [binding]="''" [isReadOnly]="true" [width]="150">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'P'" [binding]="'IsPrint'" [isReadOnly]="true" [width]="50">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'Packages'" [binding]="''" [isReadOnly]="true" [width]="80">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'L'" [binding]="''" [isReadOnly]="true" [width]="50">
                        </wj-flex-grid-column>
                        <wj-flex-grid-column [header]="'L'" [binding]="''" [isReadOnly]="true" [width]="550">
                        </wj-flex-grid-column>
                    </wj-flex-grid>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-12 btn-group group-button" id="">
                            <button type="button" class="btn btn-default" (click)="moveItemToFirstPage()">
                                                    <span class="fa fa-fast-backward"></span> 
                                                </button>
                            <button type="button" class="btn btn-default" (click)="moveItemToPreviousPage()">
                                                    <span class="fa fa-step-backward"></span> 
                                                </button>
                            <button type="button" class="btn btn-default" disabled style="width:100px">
                                                    {{ indexItem }}
                                                </button>
                            <button type="button" class="btn btn-default" (click)="moveItemToNextPage()">
                                                     <span class="fa fa-step-forward"></span>
                                                </button>
                            <button type="button" class="btn btn-default" (click)="moveItemToLastPage()">
                                                     <span class="fa fa-fast-forward"></span>
                                                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--DELETE MODAL WARNING -->
<div class="modal fade" id="delete-modal-warning" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content panel-danger">
            <div class="modal-header panel-heading">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">
                    <h2><i class="fa fa-exclamation-triangle"></i></h2>
                </h4>
            </div>
            <div class="modal-body panel-body">
                <p style="color:black">Delete Item?</p>
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnCloseSupport" class="btn btn-danger" data-dismiss="modal" (click)="btnDeleteItem()"><i class="fa fa-close fa-fw"></i> Delete</button>
                <button type="button" id="btnCloseSupport" class="btn btn-warning" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>
<button id="btn-hidden-start-loading" [hidden]="true" (click)="startLoading()"></button>
<button id="btn-hidden-complete-loading" [hidden]="true" (click)="completeLoading()"></button>
<button id="load-item-data" (click)="getTable()" [hidden]="true"></button>
<button id="refreshGrid" (click)="getListItem()" [hidden]="true"></button>
<button id="delete-modal-warning-id" [hidden]="true" data-toggle="modal" id="deleteItemModal" data-target="#delete-modal-warning"></button>
